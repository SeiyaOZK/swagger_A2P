    post:
      tags:
        - RCS Bot API
      summary: >-
        This is the GSMA MaaP API set exposed by the A2P&BotsGw which is compliant with the GSMA RCS Universal Profile 2.0.
        This is the API used to send messages and isTyping indications to users.
      description: >-
        This is the API used to send messages and isTyping indications to users.
      parameters:
        - in: query
          name: anonymous
          schema:
            type: boolean
          description: Include anonymous subscribers.
          example: true
      responses:
        '202':
          description: >-
            The request of sending message or isTyping indication is accepted by the Chatbot Platform and ready to send to the user.
          $ref: '#/components/schemas/AccountOverviewSimpleViewDTO'
        '400':
          description: >-
            This is a bad request with invalid input, invalid object, etc.
            # $ref: '#/components/schemas/ApiErrorInfo'
        '401':
          description: >-
            The request is unauthorized.
            # $ref: '#/components/schemas/ApiErrorInfo'
        '404':
          description: >-
            The user contact or the chat ID cannot be found.
            # $ref: '#/components/schemas/ApiErrorInfo'
        '500':
          description: >-
            Server Error 
            # $ref: '#/components/schemas/ApiErrorInfo' 
            
            
            
            
            
            
            
            
 
            
            
            
            

            
            
components:
  schemas:
    AccountOverviewSimpleViewDTO:
      description: >-
        This resource represents an overview of featured, recommended and top subscribed chatbots.
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedResultChatBotExtendedListDTO'

    RCSContentMessageWithSuggestedChipList:
      description: >-
        One and only one suggestedChipList can be used together with one and only one textMessage, fileMessage, audioMessage, geolocationPushMessage, richcardMessage if sending a message with the suggested chip list to the user.
      type: object

    PaginatedResultChatBotExtendedListDTO:
      description: >-
        This is the data model of a valid RCS message.
      type: object
      oneOf:
        - properties:
            bots:
              # $ref: '#/components/schemas/ChatBotExtendedListDTO'
              type: string
              description: >-
                The returned chatbots.
          required:
            - bots
        - properties:
            itemsReturned:
              type: integer
              description: >-
                The number of returned chatbots.
              example: 20
          required:
            - itemsReturned
        - properties:
            startIndex:
              type: integer
              description: >-
                Number of elements "skipped".
              example: 20
          required:
            - startIndex
        - properties:
            totalItems:
              type: integer
              description: >-
                The RCS geolocation push.
              example: 1000
          required:
            - totalItems